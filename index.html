<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section id="front">
        <!-- Rating state start -->

        <div class="card">
          <div class="content">
            <div class="star-container">
              <img src="./images/icon-star.svg" alt="star-icon" />
            </div>

            <h2>How did we do?</h2>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating">
              <button class="rating-btn" data-value="1">1</button>
              <button class="rating-btn" data-value="2">2</button>
              <button class="rating-btn" data-value="3">3</button>
              <button class="rating-btn" data-value="4">4</button>
              <button class="rating-btn" data-value="5">5</button>
            </div>
            <button class="submit-btn">SUBMIT</button>
          </div>
        </div>

        <!-- Rating state end -->
      </section>
      <section id="back">
        <!-- Thank you state start -->
        <div class="card">
          <div class="content">
            <div class="img-container">
              <img src="./images/illustration-thank-you.svg" alt="" />
            </div>
            <h3 class="rating-text">
              You selected <span class="score"></span> out of 5
            </h3>
            <h2>Thank you!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don’t hesitate to get in touch!
            </p>
          </div>
        </div>

        <!-- Thank you state end -->
      </section>
    </main>

    <script src="./appv2.js"></script>
  </body>
</html>
